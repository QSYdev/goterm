syntax = "proto3";

package idk;
option go_package = "github.com/qsydev/goterm/internal/executor";
import "github.com/qsydev/goterm/internal/executor/proto/executors.proto";

message Event {
	enum Type {
		Touche = 0;
		StepTimeout = 1;
		RoutineTimeout = 2;
		Start = 3;
		End = 4;
	}
	Type type = 1;
	Color color = 5;
	uint32 delay = 2;
	uint32 step = 3;
	uint32 node = 4;
}

message Result {
	repeated Event events = 1;
	uint32 steps = 2;
	uint32 duration = 3;
}
